<!-- Html for add form component -->

<div class="formParent form-popup" id="myForm">
  <label for="fname">First Name</label>
  <input  type="text" id="fname" name="firstname" [(ngModel)]="model.FirstName" required><br>
  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="lastname" [(ngModel)]="model.LastName" required><br>
  <label for="email">Email</label>
  <input type="text" id="email" name="email" [(ngModel)]="model.Email"><br>
  <label for="phone">Contact Number</label>
  <input  type="number" id="phone" name="phone" [(ngModel)]="model.PhoneNumber" required maxlength="10"><br>
  <!-- save button to save contact -->
  <button class="button" (click)="onClickSave()" id="saveBtn">Save Contact</button>
</div>
